<div class="h-full">
  <div>
    <h1>Shop Details</h1>
    <hr />
  </div>
  <div class="mt-3 h-auto min-h-[calc(100vh-160px)] boundary">
    <div class="flex gap-2 flex-wrap">
      <mat-card
        class="lg:w-[400px] md:w-full w-[400px]"
        *ngFor="let shop of shopDetails"
      >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ shop.shopName }}</mat-card-title>
          <mat-card-subtitle>{{ shop.city }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <div class="flex justify-between">
            <h3>Email</h3>
            <h3>{{ shop.emailAddress }}</h3>
          </div>
          <mat-divider></mat-divider>
          <div class="flex justify-between">
            <h3>Phone</h3>
            <h3>{{ shop.phoneNumber }}</h3>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            matTooltip="To Book Appointment"
            mat-raised-button
            color="primary"
          >
            Book
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
