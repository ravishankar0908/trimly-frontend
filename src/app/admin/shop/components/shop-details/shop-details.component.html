<div class="h-full">
  <div>
    <h1>Shop Details</h1>
    <hr />
  </div>
  <div class="mt-3 h-auto min-h-[calc(100vh-160px)] boundary">
    <p *ngIf="emptyCheck" class="text-center text-lg text-red-600">
      Oops! There is no shop details is available
    </p>
    <div class="mat-elevation-z8 hidden lg:block" *ngIf="!emptyCheck">
      <table mat-table [dataSource]="shopData">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let shop; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="shopname">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let shop">{{ shop.shopName }}</td>
        </ng-container>

        <ng-container matColumnDef="shopemail">
          <th mat-header-cell *matHeaderCellDef>Email Address</th>
          <td mat-cell *matCellDef="let shop">{{ shop.emailAddress }}</td>
        </ng-container>

        <ng-container matColumnDef="shopcity">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let shop">
            {{ shop.city }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let shop">
            <button
              matTooltip="delete shop detail"
              mat-mini-fab
              (click)="editShop(shop._id)"
              class="!bg-red-600"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
